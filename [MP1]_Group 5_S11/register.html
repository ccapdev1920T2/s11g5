<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register | TabCore</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Adamina">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/debateTimer.css">
    <link rel="stylesheet" href="assets/css/fullscreen.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/theme.css">
</head>

<body class = "text-center">
    <nav class="navbar navbar-light navbar-expand-md" style="font-size: 83px;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#" style="font-size: 48px;">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-balance-scale"></i></div>
                <div class="sidebar-brand-text mx-3"><span style="font-family: Oswald, sans-serif;">TABCORE</span></div>
            </a><a href="index.html" style="font-size: 52px;"><i class="la la-undo" style="color: rgb(0,0,0);"></i></a></div>
    </nav>
    <div class="loginform"><span class = "form-signin">
			<h2 class= "font-weight-bold" style="display:block">REGISTRATION</h2>

			<form class="form-signin border border-primary">

				
				<h1 class="h6 mb-1 font-weight-normal Oswald s20">USERNAME</h1>
				<label for="un" class="sr-only"> username </label>
				<input type="text" id=un class="form-control" placeholder="username" required>

				<h1 class="h6 mb-1 mt-3 font-weight-normal Oswald s20">EMAIL</h1>
				<label for="email" class="sr-only">email</label>
				<input type="email" id="email" class="form-control" placeholder="email" required>
				
				<h1 class="h6 mb-1 mt-3 font-weight-normal Oswald s20">PASSWORD</h1>
				<label for="pw" class="sr-only">password</label>
				<input type="password" id="pw" class="form-control" placeholder="password" required>

				<h1 class="h6 mb-1 mt-3 font-weight-normal Oswald s10">CONFIRM PASSWORD</h1>
				<label for="cpw" class="sr-only">email</label>
				<input type="password" id="cpw" class="form-control" placeholder="confirm password" required>


				<a id= "reg" type="button" class="btn btn-outline-primary btn-circle" href="regMessage.html"> >
				</a>
				
			</form>

		</span></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>

    <script src="assets/js/joinRound.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
